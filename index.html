<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Price Quote Generator</title>
  </head>
  <body>
    <h1>Price Quote Generator</h1>
    <label for="dayOfWeek">Day of the week:</label>
    <select id="dayOfWeek">
      <option value="Sunday">Sunday</option>
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
      <option value="Saturday">Saturday</option></select
    ><br />

    <label for="isHoliday">Is it a holiday?</label>
    <select id="isHoliday">
      <option value="Y">Yes</option>
      <option value="N">No</option></select
    ><br />

    <label for="location">Location:</label>
    <select id="location">
      <option value="Santa Barbara">Santa Barbara</option>
      <option value="San Diego">San Diego</option>
      <option value="Palm Springs">Palm Springs</option>
      <option value="Riverside">Riverside</option>
      <option value="San Fernando Valley">San Fernando Valley</option>
      <option value="Orange County">Orange County</option>
      <option value="San Gabriel Valley">San Gabriel Valley</option>
      <option value="San Francisco">San Francisco</option>
      <option value="Napa">Napa</option>
      <option value="Out of state">Out of state</option></select
    ><br />

    <label for="eventSize">Size of the event:</label>
    <select id="eventSize">
      <option value="0-100">0-100 people</option>
      <option value="200-400">200-400 people</option>
      <option value="400+">400+ people</option></select
    ><br />

    <label for="numPlayers">Number of players:</label>
    <select id="numPlayers">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option></select
    ><br />

    <label for="specificPlayers">Specific players (if any):</label>
    <input type="text" id="specificPlayers" /><br />

    <label for="playDuration">How long should the band play (hours):</label>
    <select id="playDuration">
      <option value="0-3">0-3 hours</option>
      <option value="3-5">3-5 hours</option></select
    ><br />

    <label for="setupTime">Setup time needed:</label>
    <select id="setupTime">
      <option value="0">Not needed</option>
      <option value="1">1 hour in advance</option>
      <option value="90">90 minutes in advance</option>
      <option value="120">2 hours in advance</option></select
    ><br />

    <button onclick="generateQuote()">Generate Quote</button>

    <p id="quoteResult"></p>

    <script>
      function capitalizeNames(names) {
        return names
          .split(",")
          .map(
            (name) => name.trim().charAt(0).toUpperCase() + name.trim().slice(1)
          )
          .join(", ");
      }

      function generateQuote() {
        const dayOfWeek = document.getElementById("dayOfWeek").value;
        const isHoliday =
          document.getElementById("isHoliday").value.toUpperCase() === "Y";
        const location = document.getElementById("location").value;
        const eventSize = document.getElementById("eventSize").value;
        const numPlayers = document.getElementById("numPlayers").value;
        const playDuration = document.getElementById("playDuration").value;
        const setupTime = document.getElementById("setupTime").value;
        const specificPlayersInput = document.getElementById("specificPlayers");
        const specificPlayers = capitalizeNames(specificPlayersInput.value);

        let baseRate = 300;
        if (dayOfWeek === "Friday") {
          baseRate = 400;
        } else if (dayOfWeek === "Saturday") {
          baseRate = 900;
        }

        let travelBump = 0;
        if (["Santa Barbara", "San Diego", "Palm Springs"].includes(location)) {
          travelBump = 75;
        } else if (["San Francisco", "Napa"].includes(location)) {
          travelBump = 200;
        } else if (location === "Out of state") {
          document.getElementById("quoteResult").innerText =
            "The price of travel will depend on more factors. We'll be in touch with you shortly.";
          return;
        }

        let additionalPlayCost = 0;
        if (playDuration === "3-5") {
          additionalPlayCost = 200 * numPlayers;
        }

        let setupTimeCost = 0;
        if (setupTime === "1") {
          setupTimeCost = 50 * numPlayers;
        } else if (setupTime === "90") {
          setupTimeCost = 90 * numPlayers;
        } else if (setupTime === "120") {
          setupTimeCost = 150 * numPlayers;
        }

        let totalCostPerPlayer =
          (baseRate + additionalPlayCost + travelBump + setupTimeCost) *
          (isHoliday ? 1.7 : 1);

        let soundCost = 0;
        if (eventSize === "0-100") {
          soundCost = 50;
        } else if (eventSize === "200-400") {
          soundCost = 300;
        } else if (eventSize === "400+") {
          soundCost = 600;
        }

        let totalCost = totalCostPerPlayer * numPlayers + soundCost;

        document.getElementById(
          "quoteResult"
        ).innerText = `Specific Players: ${specificPlayers}\nPrice Quote: $${totalCost}`;
      }
    </script>
  </body>
</html>
